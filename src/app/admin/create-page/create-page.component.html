
<div class="header-header">
  <h3>Створення посту</h3>

</div>
<form class="card card-wrap" [formGroup]="form" (ngSubmit)="createPost()">

  <div class="form-control">
    <app-custom-input
      [inputClass]="'validation-input'"
      [label]="'Заголовок:'"
      formControlName="title"
      [inputType]="'text'"
      [requiredText]="'А заголовок буде?'"
      [class]="'valid-input'"
      [inputValue]="value"
      [placeholder]="'Напишіть заголовок'"
    ></app-custom-input>
  </div>

  <div class="form-control">
    <label>Текст посту: </label>
    <div [froalaEditor] [(froalaModel)]="editorContent"  formControlName="text"></div>
  </div>

  <div class="form-control">
    <app-custom-input
      [inputClass]="'validation-input'"
      [label]="'Автор посту:'"
      formControlName="author"
      [inputType]="'text'"
      [requiredText]="'Зазначте автора'"
      [inputValue]="value"
      [placeholder]="'Вкажіть автора'"
    ></app-custom-input>
  </div>

  <button type="submit" class="btn btn-dark"> Надіслати</button>
</form>
