<div *ngIf="posts$ | async as post; else loading">

  <div class="post">

    <div class="header">
      <h2>{{post.title}}</h2>
      <button routerLink="/" class="btn btn-dark">На головну</button>
    </div>

    <div class="info">
      <span>{{post.author}}</span>
      <small>{{post.date | date:'dd.MM.yyyy'}}</small>
    </div>

    <div class="post-text" [froalaView]="post.text"></div>

  </div>

</div>
<ng-template #loading>Триває завантаження...</ng-template>
